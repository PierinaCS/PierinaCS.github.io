<!DOCTYPE html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Lato:300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Lato:100&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  
  <meta charset="utf-8">
  
  <title>Resume</title>
  
  <link href="css/style.css" rel="stylesheet" type="text/css">

  <script src="js/jQuery.js"></script>
  <script src="js/jHelper.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body unresolved>
  <div id="main">
    <div id="header" class="center-content clearfix">
      <ul id="topContacts" class='flex-box'></ul>
    </div>
    <div style='clear: both;'></div>
    <div id="workExperience" class='gray'>
      <h2>Work Experience</h2>
    </div>
    <div id="education" class='gray'>
      <h2>Education</h2>
    </div>
    <div id="online" class='gray'>
      <h3>Online Classes</h3>
    </div>
    <div id="personal" class='gray'>
      <h2>Personal Information</h2>
    </div>
    <div id="letsConnect" class='dark-gray'>
      <ul id="footerContacts" class="flex-box">
      </ul>
    </div>  
  </div>

  <script src="js/resume.js"></script>
  <script type="text/javascript">
    
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('online').style.display = 'none';
    }
    if(document.getElementsByClassName('personal-entry').length === 0) {
      document.getElementById('personal').style.display = 'none';
    }
  </script>
</body>
</html>
